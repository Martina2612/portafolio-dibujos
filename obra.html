<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obra - Martina Art</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    .detail-container {
      position: relative;
      max-width: 1100px;
      margin: 4rem auto;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .detail-image {
      flex: 1 1 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .detail-image img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .detail-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .detail-info h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #493232;
    }

    .detail-info p {
      font-size: 0.75rem;
      color: #444;
      line-height: 1.6;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #493232;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .nav-arrow:hover {
      background: #f5f5f5;
      transform: translateY(-50%) scale(1.05);
    }

    #prev-obra {
      left: -2.5rem;
    }

    #next-obra {
      right: -2.5rem;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #493232;
      text-decoration: none;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #f5f5f5;
    }

    @media (max-width: 768px) {
      .detail-container {
        flex-direction: column;
        align-items: center;
      }

      .nav-arrow {
        display: none;
      }

      .detail-info h1 {
        text-align: center;
      }

      .detail-info p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="custom-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="imagenes/artLogo.png" alt="Martina Art Logo" class="logo-img" />
      </a>
    </div>

    <nav class="main-nav">
      <a href="index.html" class="nav-item">Illustration</a>
      <a href="about.html" class="nav-item">About me</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
  </header>

  <main>
    <div class="detail-container" id="detail-container">
      <a href="index.html" class="close-btn">&times;</a>
      <a href="#" id="prev-obra" class="nav-arrow">&#10094;</a>
      <a href="#" id="next-obra" class="nav-arrow">&#10095;</a>

      <div class="detail-image">
        <img id="imagen" src="" alt="Imagen de la obra" loading="lazy" />
      </div>

      <div class="detail-info">
        <h1 id="titulo">Cargando...</h1>
        <p id="descripcion">Descripción de la obra…</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Martina Art - Todos los derechos reservados</p>
  </footer>

  <script src="js/obras.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const obra = obras.find(o => o.id === parseInt(id));
      const imgEl = document.getElementById('imagen');
      const titleEl = document.getElementById('titulo');
      const descEl = document.getElementById('descripcion');
      const prevLink = document.getElementById('prev-obra');
      const nextLink = document.getElementById('next-obra');

      if (obra) {
        imgEl.src = obra.imagen;
        imgEl.alt = obra.titulo;
        titleEl.textContent = obra.titulo;
        descEl.textContent = obra.descripcion;
      } else {
        titleEl.textContent = 'Obra no encontrada';
        descEl.textContent = '';
      }

      const idx = obras.findIndex(o => o.id === parseInt(id));
      if (idx > 0) {
        prevLink.href = `obra.html?id=${obras[idx - 1].id}`;
      } else {
        prevLink.style.display = 'none';
      }

      if (idx < obras.length - 1) {
        nextLink.href = `obra.html?id=${obras[idx + 1].id}`;
      } else {
        nextLink.style.display = 'none';
      }
    });
  </script>
</body>
</html>
