<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Martina Art</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    .contact-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .contact-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #493232;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f1e1e;
    }

    .success-message {
      color: green;
      font-weight: 500;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="custom-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="imagenes/artLogo.png" alt="Martina Art Logo" class="logo-img" />
      </a>
    </div>

    <nav class="main-nav">
      <a href="index.html" class="nav-item">Illustration</a>
      <a href="about.html" class="nav-item">About me</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h1>Contacto</h1>
      <p>¿Tenés una consulta, propuesta o simplemente querés saludar? Completá el formulario o escribime directamente.</p>

      <form id="contact-form" action="https://formspree.io/f/xjkoeopq" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required />

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>

      <div id="form-status" class="success-message" style="display: none;">
        ¡Gracias por tu mensaje! Me pondré en contacto lo antes posible.
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Martina Art - Todos los derechos reservados</p>
  </footer>

  <!-- Script para mostrar mensaje de éxito tras enviar -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('form-status').style.display = 'block';
      this.reset();
    });
  </script>

  <!-- Script para marcar como activa la vista actual en la navegación -->
  <script src="js/script.js"></script>
</body>
</html>
